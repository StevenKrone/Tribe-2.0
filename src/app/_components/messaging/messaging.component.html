<div class="col-sm-3 col-sm-offset-4 frame">
<div class="messages">
  <div *ngFor="let message of messages">
    <div> ID | {{message.id}}</div>
    <div> To | {{message.sender}}</div>
    <div> From | {{message.receiver}}</div>
    <div> Content | {{message.content}}</div>
    <br/>
  </div> 
</div>
</div>
